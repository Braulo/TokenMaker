<div class="p-4 flex justify-between">
  <h1 class="text-2xl font-bold dark:text-white">TokenMaker</h1>
  <div class="flex gap-4 items-center">
    <h1 *ngIf="connected" class="dark:text-white text-center">
      {{ address | slice: 0:5 }}...{{ address | slice: 39:42 }}
    </h1>
    <h1 *ngIf="connected" class="dark:text-white text-center">
      {{ networkName }}
    </h1>
    <button
      *ngIf="!connected"
      class="p-2 bg-stone-900 text-white dark:bg-white dark:text-black rounded-md hover:ring-1 hover:ring-gray-300 transition-colors duration-500"
      (click)="connectWallet()"
    >
      Connect
    </button>
    <button
      class="flex justify-center items-center p-2 w-10 bg-stone-900 text-white dark:bg-white dark:text-black rounded-md hover:ring-1 hover:ring-gray-300 transition-colors duration-500"
      (click)="toggleTheme()"
    >
      <img
        *ngIf="this.getCurrentTheme() === 'dark'"
        src="../../../assets/svgs/sun.svg"
      />
      <img
        *ngIf="this.getCurrentTheme() === 'light'"
        src="../../../assets/svgs/moon.svg"
      />
    </button>
  </div>
</div>
