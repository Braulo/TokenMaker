<div class="p-4 flex justify-between">
  <h1 class="text-2xl font-bold dark:text-white">TokenMaker</h1>
  <button
    class="p-2 bg-stone-900 text-white dark:bg-white dark:text-black rounded-md hover:ring-1 hover:ring-gray-300 transition-colors duration-500"
    (click)="toggleTheme()"
  >
    <img
      *ngIf="this.getCurrentTheme() === 'dark'"
      src="../../../assets/svgs/sun.svg"
    />
    <img
      *ngIf="this.getCurrentTheme() === 'light'"
      src="../../../assets/svgs/moon.svg"
    />
  </button>
</div>
